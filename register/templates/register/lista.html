{% extends 'register/base.html' %}

{% block content %}
<table class="table table-borderless">
    <thead class="border-bottom font-weight-bold">
        <td>Nome</td>
        <td>CPF</td>
        <td>Profissão</td>
        <td colspan="2">Ações</td>
    </thead>
    <tbody>
        {% for pessoa in listar %} <!--percorre tudo que foi enviado em context na view-->
            <tr>
                <td>{{ pessoa.nome }}</td> <!--escolhe uma coluna da tabela pra mostrar-->
                <td>{{ pessoa.cpf }}</td>
                <td>{{ pessoa.profissao }}</td>
                <td>
                    <a href="{% url 'update' pessoa.id %}" class="btn text-secondary px-0"><!--invoca a view-->
                        <i class="far fa-edit fa-lg"></i>
                    </a>
                </td>
                <td>
                    <a href="{% url 'delete' pessoa.id %}" class="btn text-danger px-0"><!--invoca a view-->
                        <i class="far fa-trash-alt fa-lg"></i>
                    </a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
